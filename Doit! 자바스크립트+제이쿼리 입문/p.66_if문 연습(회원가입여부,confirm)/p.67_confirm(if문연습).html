<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>confirm(if문 연습)</title>
</head>
<body>
    <script>
        var result = confirm("정말로 회원을 탈퇴하시겠습니까?");
        
        if(result){
            document.write("탈퇴 처리 되었습니다.");
        }else{
            document.write("탈퇴 취소 되었습니다.");
        }
    </script>
</body>
</html>
