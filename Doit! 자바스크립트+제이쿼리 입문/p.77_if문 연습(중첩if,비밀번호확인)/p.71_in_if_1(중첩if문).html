<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호</title>
</head>
<body>
    <script>
        var id = "Gallery";
        var pw = "1234";
        
        var user_id = prompt("아이디는?","");   //아이디 입력
        var user_pw = prompt("비밀번호는?","");  //비밀번호 입력
        
        if(id == user_id){
            if(pw == user_pw){
                document.write(`${user_id}님 방갑습니다!`);
            }else{
                alert(`비밀번호가 일치하지 않습니다.`);
                location.reload();
            }
        }else{
            alert(`아이디가 일치하지 않습니다.`);
            location.reload();
        }
    </script>
</body>
</html>
