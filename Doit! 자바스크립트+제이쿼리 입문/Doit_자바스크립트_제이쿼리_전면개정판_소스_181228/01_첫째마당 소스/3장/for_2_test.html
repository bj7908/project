<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> for문 </title>
<style>
*{margin: 0;}
.red{color: #f00;}
.green{color: #00f;}
.aqua{color: #0ff;}
</style>
<script>
    //1~100까지 반복하는데 5에배수이면서 7의 배수가 아닌것은 빨간색, 7의배수면서 5의배수가 아닌것은 초록색, 5와7의 배수인것은 아쿠아색으로 표시하시오.
    for(var i = 1 ; i <=100 ; i++){
        if(i%5==0 && i%7!=0){
            document.write("<p class='red'>"+i+"</p>");
        }else if(i%5 != 0 && i%7 == 0){
            document.write("<p class='green'>"+i+"</p>");
        }else if(i%5 == 0 && i%7 == 0){
            document.write("<p class='aqua'>"+i+"</p>");
        }/*else{
            document.write("<p>"+i+"</p>");
        }*/
    }
</script>
</head>
<body>
</body>
</html>
