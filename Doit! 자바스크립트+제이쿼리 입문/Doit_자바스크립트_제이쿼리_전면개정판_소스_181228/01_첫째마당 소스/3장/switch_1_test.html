<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택문 </title>
<script>
	var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트는?", "");
	var url;

    switch(site){
        case "네이버": url = "www.naver.com";
            break; 
        case "다음": url = "wwwdaum.net";
            break;
        case "네이트": url = "www.google.com";
            break;
        case "구글": url = "www.nate.com";
            break;
        default: alert("보기중에 없는 사이트 입니다.")
    }
    if(url) location.href ="http://"+ url;
</script>
</head>    
<body>
</body>
</html>
