<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> while문 </title>
<style>
	*{margin: 0;}
	.blue{color: #00f;}
	.red{color: #f00;}
</style>
<script>
	var i = 20;
    //20~10에서 2의 배수는 파란색, 나머지는 빨간색으로 표시해라
    while(i >= 10){
        if(i%2 == 0){
            document.write("<p class='blue'>"+i+"</p>");
        }else{
            document.write("<p class='red'>"+i+"</p>");
        }
        i--;
    }
</script>
</head>
<body>
</body>
</html>
