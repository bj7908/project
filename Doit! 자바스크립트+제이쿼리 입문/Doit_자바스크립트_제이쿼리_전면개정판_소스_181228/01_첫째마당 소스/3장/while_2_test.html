<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> while문 </title>
<script>
	var i=1;
    //1~30중에 2의배수이면서 6의 배수를 구하여라.
    while(i <= 30){
        if(i%2==0 && i%6 == 0){
            document.write(i, "<br>");
        }
        i++;
    }
</script>
</head>
<body>
</body>
</html>
