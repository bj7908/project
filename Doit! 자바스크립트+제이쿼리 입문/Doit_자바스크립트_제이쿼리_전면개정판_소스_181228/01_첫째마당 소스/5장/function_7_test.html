<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
	var num = 0;
	function testFnc(){
        num++;
        document.write(num,"<br>");
        if(num == 10) return;
        
        testFnc();
        //재귀함수
	}
	
	testFnc();
</script>
</head>
<body>
</body>
</html>
