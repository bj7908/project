<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 함수 </title>
<script>
    //함수명이 없어도 실행되는 함수
    //묶어서 사용
    (function(){
        var num = 100;
        function menu(){
            num+=100;
            alert(num);
        }
        menu();
    }());
    
    (function(){
        var num =100;
        function menu(){
            alert('a');
        }
    }());
</script>
</head>

</body>
</html>
