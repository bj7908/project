<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 산술 연산자 </title>
	<script>
		var num1 = 15;
		var num2 = 2;
		var result;
        
        result = num1 + num2;
        document.write(result+"<br>"); // 15+2=17
        
        result = num1 - num2;
        document.write(result+"<br>"); //15-2=13
        
        result = num1 * num2;
        document.write(result+"<br>"); //15*2=30
        
        result = num1 / num2;
        document.write(result+"<br>"); //15/2=7.4
        
        result = num1 % num2;
        document.write(result+"<br>"); //15%2=1
        
	</script>
</head>
<body>
</body>
</html>
