<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>맛보기 예제</title>
</head>
<body>
    <!--입력한 나이가 20세 이상인지 아닌지 확인하기-->
    <script>
        var age = prompt("당신의 나이는?","0");
        if(age >= 20){
            document.write("당신은 성인입니다.");
        }else{
            document.write("당신은 미성년자 입니다.");
        }
    </script>
</body>
</html>
